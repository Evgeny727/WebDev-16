<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac16/Логин</title>
    <link rel="stylesheet" type="text/css" href="stylelog.css">
    <script src="https://kit.fontawesome.com/57e6b371bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a id="logo-ref" href="#"><img id="logo" src="pc-logo.png" alt="Логотип"></a>
        <nav class="main">
            <div class="thumb"></div>
            <a class="main-btn">Главная</a>
            <a class="login-btn">Логин</a>
            <a class="news-btn">Новости</a>
            <!-- Menu -->
            <input class="side-menu" type="checkbox" id="side-menu"/>
            <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
            <nav class="menu">
                <a>Главная</a>
                <a>Логин</a>
                <a>Новости</a>
            </nav>
        </nav>
    </header>
    <section id="home">
        <form action="http://localhost:8000/lk" method="post">
            <h2>Логин</h2>
                <div class="inputBox">
                    <input type="email" name="userEmail" class="email" placeholder="Почта">
                    <p class="error"></p>
                </div>
                <div class="inputBox">
                    <input type="password" name="userPass" class="password" placeholder="Пароль">
                    <p class="error"></p>
                </div>
                <p class="check"><input type="checkbox" class="check-box" name="userCheck"> Запомнить</p>
                <input type="submit" class="enter" disabled value="Войти">
        </form>
    </section>
    <footer>
        <p>Copyright © 2022 Student MIREA. All Rights Reserved</p>
    </footer>
    <script src="log.js"></script>
</body>
</html>
